<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试机器人</title>
</head>
<div>
  <h1>测试机器人</h1>
</div>

<body>
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/gh/nextgpt/FlowiseChatEmbed@latest/dist/web.js"
    Chatbot.init({
      chatflowid: "99502b15-9e16-4ab5-ade7-5bf16b9e9252",
      apiHost: "https://flowiseai-railway-production-120b.up.railway.app",
      chatflowConfig: {
        // topK: 2
      },
      theme: {
      "button": {
        "backgroundColor": "#3B81F6",
        "right": 20,
        "bottom": 20,
        "size": "medium",
        "iconColor": "white",
        "customIconSrc": "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg"
      },
      "chatWindow": {
        "welcomeMessage": "Hello! This is custom welcome message",
        "backgroundColor": "#ffffff",
        "height": 700,
        "width": 400,
        "fontSize": 16,
        "poweredByTextColor": "#303235",
        "botMessage": {
          "backgroundColor": "#f7f8ff",
          "textColor": "#303235",
          "showAvatar": true,
          "avatarSrc": "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png"
        },
        "userMessage": {
          "backgroundColor": "#3B81F6",
          "textColor": "#ffffff",
          "showAvatar": true,
          "avatarSrc": "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png"
        },
        "textInput": {
          "placeholder": "输入你的问题",
          "backgroundColor": "#ffffff",
          "textColor": "#303235",
          "sendButtonColor": "#3B81F6"
        }
      }
    }
    })
  </script>

</body>

</html>
